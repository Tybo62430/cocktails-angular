<form [formGroup]="cocktail" (ngSubmit)="createCocktail()">
  <div class="form-group">
    <label>Nom :</label>
    <input formControlName="name" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label>Image :</label>
    <input formControlName="img" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label>Description :</label>
    <textarea formControlName="desc" class="form-control"></textarea>
  </div>
  <button [disabled]="cocktail.invalid" class="btn btn-primary">
    Sauvegarder
  </button>
  <button class="btn btn-secondary" [routerLink]="['../']">Annuler</button>
</form>
